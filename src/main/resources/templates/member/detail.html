<!DOCTYPE html>
<xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Bootstrap</title>
<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>
    <!-- header呼び出し -->
    <div th:replace="parts/header::header"></div>
  
    <div class="container-fluid">
      <div class="row">
        <nav class="bd-sidebar col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" style="height:100vh;">
          <div class="position-sticky pt-3 sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="/member/index">
                  <span data-feather="home" class="align-text-bottom"></span>
                  Member一覧
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/division/index">
                  <span data-feather="file" class="align-text-bottom"></span>
                  Division管理
                </a>
              </li>
            </ul>
          </div>
        </nav>
  
        <main class="col-md-9 ms-sm-auto col-lg-10 py-3 px-md-4">
        <h2 class="display-6 mb-4">member詳細情報</h2>
        
        <div th:object="${member}">
            <div class="mb-3">
                <label class="form-label">名前
                </label>
                <h5 th:text="${member.name}"></h5>
            </div>
            
            <div class="mb-3">
                <label class="form-label">誕生日</label>
                <h5 th:text="${#dates.format(member.birthday, 'yyyy年MM月dd日')}"></h5>
            </div>

            <div class="mb-3">
                <label class="form-label">役職</label>
                <h5 th:text="${member.division_id}"></h5>
            </div>

            <div class="mb-3">
                <label class="form-label">得意な言語</label>
                <h5 th:text="${member.programming_language}"></h5>
            </div>

            <div class="mb-3">
                <label class="form-label">趣味</label>
                <h5 th:text="${member.hobby}"></h5>
            </div>
        </div>              
    
        <div class="text-center">
            <a th:href="@{'/member/edit/' + ${member.id}}" class="btn btn-primary text-center">編集する</a>
            <a th:href="@{'/member/delete/' + ${member.id}}" class="btn btn-danger text-center">削除する</a>
        </div>

        <a href="/member/index" class="btn btn-secondary mb-3" data-bs-toggle="modal">戻る</a>
        </main>
    </div>
</body>
</html>
